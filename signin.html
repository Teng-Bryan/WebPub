<!DOCTYPE html>
<html>
<head>
  <title>Sign In - KeElectronics</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #87CEEB;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .signin-container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 { margin-bottom: 30px; font-size: 28px; font-weight: bold; }

    .form-group { margin-bottom: 20px; text-align: left; }

    label { display: block; margin-bottom: 8px; font-weight: bold; font-size: 16px; }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 15px;
      border: 3px solid #87CEEB;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus, input[type="password"]:focus {
      outline: none;
      border-color: #A6C6D3;
    }

    .signin-btn {
      width: 100%;
      padding: 15px;
      background-color: #87CEEB;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 20px;
    }
    .signin-btn:hover { background-color: #A6C6D3; }

    .back-link {
      display: inline-block;
      margin-top: 20px;
      color: #87CEEB;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
    }
    .back-link:hover { text-decoration: underline; }

    .signup-link { margin-top: 20px; color: #666; }
    .signup-link a { color: #87CEEB; text-decoration: none; font-weight: bold; }
    .signup-link a:hover { text-decoration: underline; }

    /* --- Toasts (inline, no external CSS) --- */
    .toast-container {
      position: fixed;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 9999;
      pointer-events: none;
      align-items: center;
    }
    .toast {
      min-width: 240px;
      max-width: 360px;
      padding: 12px 14px;
      border-radius: 10px;
      color: #fff;
      font: 600 14px/1.4 Arial, sans-serif;
      box-shadow: 0 8px 24px rgba(0,0,0,.18);
      opacity: 0;
      transform: translateY(20px);
      animation: toast-in 280ms ease-out forwards,
                 toast-out 300ms ease-in forwards 2600ms;
      pointer-events: auto;
      text-align: center;
    }
    .toast:hover { animation-play-state: paused; }
    .toast--success { background: #27ae60; }
    .toast--error   { background: #e74c3c; }
    .toast--info    { background: #3498db; }

    @keyframes toast-in {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    @keyframes toast-out {
      to { opacity: 0; transform: translateY(20px); }
    }
  </style>
</head>
<body>
  <div class="signin-container">
    <h2>Sign In</h2>
    <form onsubmit="signin(event)">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" required>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" required>
      </div>

      <button type="submit" class="signin-btn">Sign In</button>
    </form>

    <div class="signup-link">
      Don't have an account? <a href="signup.html">Sign Up</a>
    </div>

    <a href="index.html" class="back-link">‚Üê Back to Home</a>
  </div>

  <!-- Toast anchor -->
  <div id="toast-root" class="toast-container" aria-live="polite" aria-atomic="true"></div>

  <script>
    function showToast(message, type = 'info') {
      const root = document.getElementById('toast-root');
      if (!root) return;
      const el = document.createElement('div');
      el.className = `toast toast--${type}`;
      el.setAttribute('role', 'status');
      el.textContent = message;
      el.addEventListener('animationend', (e) => {
        if (e.animationName === 'toast-out') el.remove();
      });
      root.appendChild(el);
    }

    function signin(event) {
      event.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      const users = JSON.parse(localStorage.getItem("users")) || [];
      const matchingUser = users.find(user => user.username === username && user.password === password);

      if (matchingUser) {
        localStorage.setItem("loggedInUser", username);
        showToast(`Welcome back, ${username}!`, 'success');

        // Respect ?redirect=..., fallback to index.html
        const urlParams = new URLSearchParams(window.location.search);
        const redirectTo = urlParams.get('redirect') || 'index.html';
        setTimeout(() => { window.location.href = redirectTo; }, 600);
      } else {
        showToast("Invalid username or password.", 'error');
      }
    }
  </script>
</body>
</html>
